<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>文章閱讀區</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>教學文章閱讀</h1>
    <a href="index.html" class="home-button">← 回首頁</a>
  </header>

  <main class="article-container">
    <!-- 左邊標題區 -->
    <section class="article-list">
      <h2>文章標題</h2>
      <ul id="title-list">
        <li data-file="basic.pdf">一元二次方程式的基本概念</li>
        <li data-file="discriminant.pdf">判別式的幾何意義</li>
        <li data-file="application.pdf">應用實例解析</li>
      </ul>
      <div class="nav-buttons">
        <button onclick="prevArticle()">上一篇</button>
        <button onclick="nextArticle()">下一篇</button>
      </div>
    </section>

    <!-- 右邊閱讀區 -->
    <section class="article-viewer">
      <iframe id="pdf-viewer" src="docs/basic.pdf" width="100%" height="500px"></iframe>
      <div class="nav-buttons">
        <button onclick="prevPage()">上一頁</button>
        <button onclick="nextPage()">下一項</button>
      </div>
    </section>
  </main>
</body>
</html>
